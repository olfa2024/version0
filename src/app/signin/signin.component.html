<br>
<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName"
            required>
        <div class="invalid-feedback" *ngIf="signinForm.get('firstName')!.hasError('required')">First Name is required
        </div>
    </div>
    
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address" required>
        <div class="invalid-feedback" *ngIf="signinForm.get('address')!.hasError('required')">Address is required</div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required>
        <div class="invalid-feedback" *ngIf="signinForm.get('email')!.hasError('required')">Email is required</div>
        <div class="invalid-feedback" *ngIf="signinForm.get('email')!.hasError('email')">Invalid email</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
            required>
        <div class="invalid-feedback" *ngIf="signinForm.get('password')!.hasError('required')">Password is required
        </div>
        <div class="invalid-feedback" *ngIf="signinForm.get('password')!.hasError('minlength')">Password must be at
            least 6 characters</div>
    </div>

    
    <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid">Sign In</button>

</form>
